<script>

function getRandomNum(num){
    // 获取随机数并通过向下取整获取整数
    // 可生成≥0且≤num的随机整数
    var randomNum = Math.floor(Math.random()* (num+1));
    // 只能在函数内部使用
    console.log(randomNum);
}

</script>
