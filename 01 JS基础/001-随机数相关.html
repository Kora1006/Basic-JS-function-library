<script>
    /**
     * 
     * @desc 获取随机整数。
     * @param  {number} 无具体参数
     * @return {number} 
     */

    function getRandomNum(num) {
        // 获取随机数并通过向下取整获取整数
        // 可生成≥0且≤num的随机整数
        var randomNum = Math.floor(Math.random() * (num + 1));
        // 函数返回值
        return randomNum;
    }



    /**
     * 
     * @desc 获取 0 ~ n 的随机数
     * @param  {Number} number 
     * @return {Number} 
     */
    function getRandomNum(number) {
        return Math.floor(Math.random() * (number + 1));
    }




    /**
     * 
     * @desc 返回 n ~ m 随机数
     * @param  {number} n,m 
     * @return {number} 
     */
    function getRandomNum(n, m) {
        return Math.floor(Math.random() * (m + 1) + n);
    }




    /**
     * 
     * @desc 返回rgb(xx,xx,xx)颜色。
     * @param  {number} 无具体参数
     * @return {string} 
     */
    function getRandomColor() {
        // 声明变量存储颜色值
        var nums1 = Math.floor(Math.random() * 255);
        var nums2 = Math.floor(Math.random() * 255);
        var nums3 = Math.floor(Math.random() * 255);
        var color = 'rgb(' + nums1 + ',' + nums2 + ',' + nums3 + ')';
        // 函数返回值
        return color;
    }
</script>
